    <style>
        /* CSS Reset and Base Styles - CSS重置及基础样式 */
        :root {
            --primary-color: #007bff; /* 主题蓝色 */
            --accent-color: #28a745; /* 强调绿色 */
            --dark-bg: #212529; /* 深色背景 */ /* 保留以便后续可能扩展使用，当前版本不直接用于背景 */
            --light-bg: #f8f9fa; /* 页面背景 */
            --card-bg: #ffffff; /* 卡片背景 */
            --text-color: #333333; /* 主要文本颜色 */
            --light-text: #ffffff; /* 浅色文本 */ /* 保留以便后续可能扩展使用，当前版本不直接用于文本 */
            --border-color: #e0e0e0; /* 边框颜色 */
            --shadow-base: 0 2px 8px rgba(0, 0, 0, 0.1); /* 基础阴影 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-bg);
            display: flex; /* 确保内容居中 */
            justify-content: center; /* 确保内容居中 */
            align-items: flex-start; /* 确保内容从顶部开始对齐 */
            min-height: 100vh;
            padding: 40px 0; /* 为整个页面内容增加上下边距 */
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }

        /* Utility Classes - 工具类 */
        .container {
            max-width: 1000px;
            width: 100%; /* 确保容器占满可用宽度 */
            padding: 0 20px;
        }

        .text-center {
            text-align: center;
        }

        /* Service Providers Section - 服务商链接区 */
        .service-providers-section {
            background-color: transparent; /* 确保没有额外的背景色 */
            padding: 0; /* 移除额外的内边距，由body的padding控制 */
        }

        .service-providers-section h2 {
            font-size: 2.8em;
            margin-bottom: 40px;
            color: var(--text-color);
            font-weight: 700;
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px; /* 与标题的间距 */
        }

        .service-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow-base);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: 15px 20px;
            display: flex;
            align-items: center;
        }

        .card-header i {
            font-size: 1.8em;
            margin-right: 10px;
        }

        .card-header .card-title {
            font-size: 1.6em;
            font-weight: 600;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .card-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-description {
            font-size: 0.95em;
            color: var(--text-color);
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .card-link {
            display: block;
            background-color: var(--accent-color);
            color: var(--light-text);
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: center;
        }

        .card-link:hover {
            background-color: #218838;
            transform: translateY(-1px);
        }

        /* Responsive Design - 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 30px 0;
            }
            .service-providers-section h2 {
                font-size: 2.2em;
                margin-bottom: 30px;
            }
            .service-grid {
                grid-template-columns: 1fr; /* 单列布局 */
                gap: 20px;
            }
            .card-header .card-title {
                font-size: 1.4em;
            }
            .card-header i {
                font-size: 1.5em;
            }
            .card-link {
                 padding: 8px 18px;
                 font-size: 0.95em;
            }
        }

        @media (max-width: 480px) {
            .service-providers-section h2 {
                font-size: 1.8em;
            }
            .hero-subtitle { /* 移除此行，因为没有hero-subtitle */
                font-size: 1em;
            }
        }
    </style>
</head>
